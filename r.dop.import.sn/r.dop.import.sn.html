<h2>DESCRIPTION</h2>

<em>r.dop.import.sn</em> downloads digital orthophotos (DOP)
for Sachsen (SN) and area of interest.


<h2>EXAMPLE</h2>

<h3>Import DOP</h3>

Import DOPs with native resolution:
<div class="code"><pre>
r.dop.import.nw aoi=aoi_SN output=dop_SN -r
</pre></div>
